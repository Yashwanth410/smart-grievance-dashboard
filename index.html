        <section class="content">

            <!-- Form Card -->
            <div class="card">
                <h2>Submit a Civic Issue</h2>

                <form id="complaintForm">
                    <label>Issue Title</label>
                    <input type="text" id="title" placeholder="Eg: Pothole near hostel" required>

                    <label>Description</label>
                    <textarea id="description" rows="4" required></textarea>

                    <label>Category</label>
                    <select id="category">
                        <option value="Road">Road</option>
                        <option value="Water">Water</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Garbage">Garbage</option>
                    </select>

                    <button type="submit">Submit Complaint</button>
                </form>
            </div>

            <!-- AI Output Card -->
            <div id="output" class="card output-card">
                <h2>AI Decision (MUSE-Inspired)</h2>
                <p>Submit an issue to see priority & reasoning.</p>
            </div>

        </section>

    </main>
